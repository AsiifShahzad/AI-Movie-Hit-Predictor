version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-predictor-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./project_components/data:/app/project_components/data:ro
    restart: unless-stopped
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
